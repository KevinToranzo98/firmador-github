  <link rel="stylesheet" href="main.css" />
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.loader');
      const img = document.querySelector('img');

      img.addEventListener('load', () => {
        // Ajusta el tamaño de la ventana a las dimensiones de la imagen
        const { width, height } = img.getBoundingClientRect();
        const { outerWidth, outerHeight } = window;

        // Ajusta el tamaño de la ventana de Electron
        window.resizeTo(width + (outerWidth - window.innerWidth), height + (outerHeight - window.innerHeight));

      });

      img.src = './assets/images/splash.png';
    });
  </script>
